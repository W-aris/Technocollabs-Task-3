<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form a Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </header>
    <main id="main">
      <div class="container">
        <h1>Complete the Form<br><span class="accent">Complete the Story!</span></h1>
        <hr>
        <form action="story.html" method="GET" autocomplete="on">
          <div class="form-group">
            <label for="animal-1">Animal</label>
            <input type="text" id="animal-1" name="animal-1" required placeholder="e.g. Lion" minlength="2" maxlength="20">
          </div>
          <div class="form-group">
            <label for="animal-2">Another Animal</label>
            <input type="text" id="animal-2" name="animal-2" required placeholder="e.g. Turtle" minlength="2" maxlength="20">
          </div>
          <div class="form-group">
            <label for="animal-3">One More Animal</label>
            <input type="text" id="animal-3" name="animal-3" required placeholder="e.g. Owl" minlength="2" maxlength="20">
          </div>
          <div class="form-group">
            <label for="adj-1">Adjective (past tense)</label>
            <input type="text" id="adj-1" name="adj-1" required placeholder="e.g. surprised" minlength="3" maxlength="20">
          </div>
          <div class="form-group">
            <label for="verb-1">Verb (ends in -ing)</label>
            <input type="text" id="verb-1" name="verb-1" required placeholder="e.g. sleeping" pattern=".*ing$" maxlength="20">
          </div>
          <div class="form-group">
            <label for="num-1">Number</label>
            <input type="number" id="num-1" name="num-1" required min="1" max="100" placeholder="e.g. 5">
          </div>
          <div class="form-group">
            <span class="label-block">Yes or No</span>
            <div class="radio-group">
              <input type="radio" id="yes" name="answer" value="yes" required>
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="answer" value="no">
              <label for="no">No</label>
            </div>
          </div>
          <div class="form-group">
            <label for="speed">Relative speed (ends in -er)</label>
            <select id="speed" name="speed" required>
              <option value="" disabled selected>Select speed</option>
              <option value="faster">Faster</option>
              <option value="slower">Slower</option>
              <option value="quicker">Quicker</option>
              <option value="stronger">Stronger</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quote">Motivational Quote</label>
            <input type="text" id="quote" name="quote" required list="quote-choices" placeholder="e.g. winner gets ice cream!" maxlength="50">
            <datalist id="quote-choices">
              <option value="winner gets ice cream!"></option>
              <option value="never give up!"></option>
              <option value="believe in yourself!"></option>
              <option value="the sky's the limit!"></option>
            </datalist>
          </div>
          <div class="form-group">
            <label for="message">Meaningful Message</label>
            <textarea id="message" name="message" rows="5" cols="40" required placeholder="Share your key takeaway here..." maxlength="200"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-primary">Form My Story!</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Made with ❤️ by Waris</p>
    </footer>
  </body>
</html>
